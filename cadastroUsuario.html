<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastroUsuario.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="cadastro" id="cadastro">
        <div class="container">
            <form onsubmit="cadastroUsuarioController.salvarUsuario(event)" id="formularioDeCadastro">
                <h2>Cadastre-se</h2>

                <input class="input-cadastro" type="text" name="nome" id="nome" placeholder="Nome" required>
                <br>
                <input class="input-cadastro" type="password" minlength="8" name="senha" id="senha" placeholder="Senha" required>
                <br>
                <input type="submit" id="botaoEnviar" value="Enviar">
                
            </form>
        </div>
    </div><!--modal-login-->
    <script src="js/model/Usuario.js"></script>
    <script src="js/controller/CadastroUsuarioController.js"></script>
    <script>
        let cadastroUsuarioController = new CadastroUsuarioController();
    </script>
</body>
</html>
